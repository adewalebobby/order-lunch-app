<!Doctype html>
<html>

<head>
		<title>Order Lauch | Paystack</title> 
		<meta charset="utf-8">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

		<div class="slide">

				<div class="the-date">
					<div id="day-date">
						<p><strong>MONDAY</strong></p>		
					</div>

					<div id="date-date">
						<p>17 Feb. 2017</p>		
					</div>
					
					<div class="dash">
						<div class="container-dash"></div>
					</div>
				</div>


				<div class="title">
					<h1 class="title-slide-text">
						What do <br> you want for </br> <strong>Lunch?</strong>
					</h1> 
				</div>


				<div class="image-container">
					<a href="#">
						<div class="food-card"> 
							<img src="img/food-1.jpg" alt="Jollof Rice & Chicken" />
							<p>Jollof Rice & Chicken</p>
						</div>
					</a>

					<a href="#">
						<div class="food-card"> 
							<img src="img/food-2.jpg" alt="Porridge & Chicken" />
							<p>Porridge & Chicken</p>
						</div>
					</a>

					<a href="#">
						<div class="food-card"> 
							<img src="img/food-3.jpg" alt="Pounded Yam & Efo Riro" />
							<p>Pounded Yam & Efo Riro</p>
						</div>
					</a>

					<a href="#">
						<div class="food-card"> 
							<img src="img/food-4.jpg" alt="Spaghetti, Dodo & Assorted" />
							<p>Spaghetti, Dodo & Assorted</p>
						</div>
					</a>
				</div>


				<div class="clear"></div>
				
				
				<div class="button">
					<div id="order-button">
						<a href="#">Confirm Order</a>
					</div>

					<div id="order-button-2">
						<a href="#">Skip Lunch</a>
					</div>
				</div>
			
		</div>

</body>

</html>
